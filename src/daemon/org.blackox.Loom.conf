  <!-- Only root can own the service -->
  <policy user="root">
    <allow own="org.blackox.Loom"/>
  </policy>

  <!-- Allow everything for user "root" and users of group "netdev" -->
  <policy user="root">
    <allow send_destination="org.blackox.Loom"/>
    <allow receive_sender="org.blackox.Loom"/>
  </policy>
  <policy group="netdev">
    <allow send_destination="org.blackox.Loom"/>
    <allow receive_sender="org.blackox.Loom"/>
  </policy>

</busconfig>
